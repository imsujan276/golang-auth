{{template "base" .}} {{define "content"}}
<table role="presentation" class="main">
  <!-- START MAIN CONTENT AREA -->
  <tr>
    <td class="wrapper">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>
            <p>Hi {{ .Name}},</p>
            <p>
              We have received a request to reset your password. If you didn't
              request a password reset, please ignore this email.
            </p>
            {{if .Code}}
              <p> Your Verification code is <strong>{{.Code}}</strong></p>
            {{else if .URL}}
              <table
                role="presentation"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="btn btn-primary"
              >
                <tbody>
                  <tr>
                    <td align="left">
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tbody>
                          <tr>
                            <td>
                                <a href="{{.URL}}" target="_blank">Verify your account</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            {{end}}
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- END MAIN CONTENT AREA -->
</table>
{{end}}
